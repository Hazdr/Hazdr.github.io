<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px"
            },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200/50 dark:border-gray-700/50 bg-background-light/80 dark:bg-background-dark/80 px-10 py-4 backdrop-blur-sm">
<div class="flex items-center gap-4">
<svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Nova Designs</h2>
</div>
<nav class="hidden items-center gap-8 md:flex">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Work</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">About</a>
<a class="text-sm font-medium text-primary" href="#">Contact</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-gray-200/50 dark:bg-gray-700/50 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">language</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA5fRuF_HGeIJkIsnvL1W63P_VtbzTk50-ELMupeZullVJC2C70ILBMcfX7_-FmPPqTK0wG5lfk6MpP4X7ZP_508kiuZFPXI9vpJVg_sqonsP_6Bj1rALk6Cp2Dpy8UZutFCZCuzRZ5PsEvNQrKRn4ZLck86ZgBSkHkRSP_awWTYF5Zw9ePoyrbZCBCGeXUhrhA-FrSAYUmYdcEnMFiw56blmh7fcNneTSIDAQT5F-KZ-cPcM6DMI8UPBNUlbMUo39hhH8pGP29IUU");'></div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-16 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-4xl">
<div class="grid grid-cols-1 md:grid-cols-2 gap-16">
<div class="flex flex-col justify-center">
<h1 class="text-4xl sm:text-5xl font-bold tracking-tighter text-gray-900 dark:text-white">Let's Connect</h1>
<p class="mt-4 max-w-md text-base text-gray-600 dark:text-gray-400">I'm always open to discussing new projects, creative ideas or opportunities. Feel free to reach out, and I'll get back to you as soon as possible.</p>
<div class="mt-8 flex flex-col gap-4">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">mail</span>
<span class="text-sm font-medium">contact@novadesigns.io</span>
</div>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">phone</span>
<span class="text-sm font-medium">+1 (555) 123-4567</span>
</div>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">location_on</span>
<span class="text-sm font-medium">Digital Realm, Internet</span>
</div>
</div>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="name">Name</label>
<input class="form-input flex w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="name" placeholder="Your Name"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
<input class="form-input flex w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="email" placeholder="Your Email" type="email"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="subject">Subject</label>
<input class="form-input flex w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary h-12 px-4 text-sm" id="subject" placeholder="Subject"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="message">Message</label>
<textarea class="form-textarea flex w-full min-h-32 resize-y rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:ring-primary p-4 text-sm" id="message" placeholder="Your Message"></textarea>
</div>
<button class="flex w-full items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold tracking-wide hover:bg-primary/90 transition-colors">
<span>Send Message</span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
